apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: nginx
spec:
  ingressClassName: alb
  tls:
    - hosts:
      - nginx.590184027793.realhandsonlabs.net
  rules:
    - host: nginx.590184027793.realhandsonlabs.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
